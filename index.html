<head>

    <header class="navbar display-flex justify-between items-center">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <nav class="nav-links flex">
            <a class="home" href="">Home</a>
            <a class="text-[#8987A1]" href="">Shop</a>
            <a class="text-[#8987A1]" href="">About us</a>

        </nav>
    </header>
    <main>
        <section class="flex flower-container">
            <div class="flower-hp">
